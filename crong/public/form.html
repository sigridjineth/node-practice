<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>email form</title>
</head>

<body>
    <form action="/email_post" method="post">
        email: <input type="text" name="email" /><br /> submit <input type="submit" />
    </form>
    <button class="ajaxsend">ajaxsend</button>
    <div class="result"></div>
    <script>
        document
            .querySelector(".ajaxsend")
            .addEventListener("click", function() {
                let inputData = document.forms[0].elements[0].value;
                sendAjax("http://localhost:3006/ajax_send_email", inputData);
            });

        function sendAjax(url, data) {
            let mail = {
                email: data,
            };
            sendData = JSON.stringify(mail);
            let xhr = new XMLHttpRequest();
            xhr.open("POST", url);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send(sendData);
            xhr.addEventListener("load", function() {
                const result = JSON.parse(xhr.responseText);
                if (result.result !== "OK") {
                    return;
                }
                document.querySelector(".result").innerHTML = result.email;
            });
        }
    </script>
</body>

</html>
